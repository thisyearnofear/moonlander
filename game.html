<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>m00nlander - Game</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='75' font-size='75'>ðŸŒ™</text></svg>">
    <link type="text/css" rel="stylesheet" href="css/main.css">
    <!-- Farcaster Mini App meta tags - this page should not be the entry point -->
    <meta name="fc:miniapp"
        content='{"version":"1","imageUrl":"https://m00nlander.netlify.app/images/og-1200x630.png","button":{"title":"ðŸš€ Play m00nlander","action":{"type":"launch_frame","name":"m00nlander","url":"https://m00nlander.netlify.app/","splashImageUrl":"https://m00nlander.netlify.app/images/splash-icon.png","splashBackgroundColor":"#000000"}}}'>
</head>

<body>
    <!-- Status message -->
    <div id="statusMessage"
        style="position: absolute; top: 80px; left: 50%; transform: translateX(-50%); z-index: 200; background: rgba(0,0,0,0.7); color: #fff; padding: 8px 12px; border-radius: 4px; font-size: 11px; max-width: 250px; word-wrap: break-word; display: none; text-align: center;">
    </div>

    <!-- Modal Dialog -->
    <div id="modalBackdrop" class="modal-backdrop">
        <div class="modal-box">
            <div id="modalTitle" class="modal-title"></div>
            <div id="modalMessage" class="modal-message"></div>
            <div class="modal-buttons">
                <button id="modalButton" class="modal-button"></button>
            </div>
        </div>
    </div>

    <!-- Multipliers overlay canvas -->
    <canvas id="multipliersCanvas" style="position: absolute; top: 0; left: 0; z-index: 150; pointer-events: none;"></canvas>

    <!-- In-game HUD -->
    <div id="inGameHUD" class="in-game-hud">
        <div class="hud-center">
            <button id="quitGameBtn" class="hud-button">MENU</button>
            <button id="hudConnectWalletBtn" class="hud-button wallet-button">CONNECT WALLET</button>
            <div id="hudWalletInfo" class="hud-wallet-info hidden">
                <span id="hudWalletAddress"></span>
                <span id="hudBalanceText" class="hud-balance">0.0 m00nad</span>
            </div>
        </div>
    </div>



    <!-- Load libraries first -->
    <script src="https://unpkg.com/three@0.124.0"></script>
    <script src="https://unpkg.com/ethers@5.6.9/dist/ethers.umd.min.js"></script>

    <!-- Then game scripts -->
    <script src="js/constants.js"></script>
    <script src="js/globals.js"></script>
    <script src="js/terrainData.js"></script>
    <script src="js/sound.js"></script>
    <script src="js/hud.js"></script>
    <script src="js/particles.js"></script>
    <script src="js/moonlander-abi.js"></script>

    <!-- Wallet Provider Abstraction (must load before contract-integration) -->
    <script type="module">
        import { WalletProviderManager, WalletError, ProviderType, NETWORKS } from './js/wallet-provider.js';

        // Expose to global scope for non-module scripts
        window._walletProviderModule = {
            WalletProviderManager,
            WalletError,
            ProviderType,
            NETWORKS
        };

        console.log('âœ“ Wallet provider module loaded');
    </script>

    <!-- Contract integration before main -->
    <script src="js/contract-integration.js"></script>
    <script src="js/main.js"></script>

    <!-- Farcaster Mini App SDK (use ESM import) -->
    <script type="module">
        // Import and initialize Farcaster Mini App SDK
        import { sdk } from 'https://esm.sh/@farcaster/miniapp-sdk';

        window.farcasterSDK = sdk;
        window.sdkReady = Promise.resolve(sdk);

        // Call ready() only after the game is fully loaded
        // This will hide the splash screen
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', async () => {
                // Wait a moment for Three.js scene to render
                setTimeout(async () => {
                    try {
                        await sdk.actions.ready();
                        console.log('Farcaster Mini App ready - splash screen hidden');
                    } catch (error) {
                        console.warn('Could not call sdk.actions.ready():', error);
                    }
                }, 500);
            });
        } else {
            // If DOMContentLoaded already fired
            setTimeout(async () => {
                try {
                    await sdk.actions.ready();
                    console.log('Farcaster Mini App ready - splash screen hidden');
                } catch (error) {
                    console.warn('Could not call sdk.actions.ready():', error);
                }
            }, 500);
        }
    </script>
    <script src="js/farcaster-integration.js"></script>
    <script>
        // Setup HUD button listeners after everything loads
        function setupHUDListeners() {
            console.log('Setting up HUD listeners...');

            // Quit game button goes back to leaderboard/menu
            const quitBtn = document.getElementById('quitGameBtn');
            if (quitBtn) {
                console.log('Attaching quit button listener');
                quitBtn.addEventListener('click', () => {
                    console.log('Quit clicked');
                    window.location.href = 'index.html';
                });
            }

            // Wallet connect button
            const connectWalletBtn = document.getElementById('hudConnectWalletBtn');
            console.log('Connect wallet button found:', !!connectWalletBtn);
            console.log('window.contractIntegration available:', !!window.contractIntegration);

            if (connectWalletBtn) {
                connectWalletBtn.addEventListener('click', async (e) => {
                    console.log('Connect wallet clicked, e:', e);
                    console.log('contractIntegration:', window.contractIntegration);

                    if (window.contractIntegration && window.contractIntegration.connectWallet) {
                        console.log('Calling connectWallet...');
                        await window.contractIntegration.connectWallet();
                    } else {
                        console.error('connectWallet not available');
                    }
                });
                console.log('Attached connect wallet listener');
            }
        }

        // Wait for contract integration to be ready before setting up listeners
        async function waitForContractIntegration(maxWait = 5000) {
            const startTime = Date.now();
            while (!window.contractIntegration) {
                if (Date.now() - startTime > maxWait) {
                    console.error('Contract integration failed to load');
                    return false;
                }
                await new Promise(resolve => setTimeout(resolve, 50));
            }
            console.log('Contract integration ready');
            return true;
        }

        // Run after scripts load and contract integration is ready
        console.log('Document ready state:', document.readyState);
        async function initHUD() {
            await waitForContractIntegration();
            setupHUDListeners();
        }

        if (document.readyState === 'loading') {
            console.log('Waiting for DOMContentLoaded...');
            document.addEventListener('DOMContentLoaded', initHUD);
        } else {
            console.log('Running initHUD immediately');
            initHUD();
        }
    </script>
</body>

</html>
