<!DOCTYPE html>
<html>
<head>
    <title>OG Share Image Template</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .og-container {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .game-preview {
            width: 900px;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }
        .logo-left {
            width: 250px;
            height: 250px;
        }
        .title-container {
            text-align: center;
            margin-left: 50px;
        }
        .title {
            font-size: 60px;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .subtitle {
            font-size: 30px;
            color: #aaa;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="og-container">
        <div class="game-preview">
            <img src="../images/m00nlander.png" alt="m00nlander" class="logo-left">
            <div class="title-container">
                <div class="title">m00nlander</div>
                <div class="subtitle">Lunar Lander Game on Farcaster</div>
            </div>
        </div>
    </div>
</body>
</html>
