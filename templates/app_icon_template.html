<!DOCTYPE html>
<html>
<head>
    <title>App Icon Template</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .icon-container {
            width: 1024px;
            height: 1024px;
            background: linear-gradient(135deg, #0f0c29, #302b63);
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #333;
        }
        .icon {
            width: 800px;
            height: 800px;
        }
    </style>
</head>
<body>
    <div class="icon-container">
        <img src="../images/m00nlander.png" alt="m00nlander App Icon" class="icon">
    </div>
</body>
</html>
